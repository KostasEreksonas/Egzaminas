<section class="bg-light p-3 p-md-4 p-xl-5">
  <form (ngSubmit)="updateContact(f)" #f="ngForm">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
          <div class="card border border-light-subtle rounded-4">
            <div class="card-header text-center">Atnaujinti rezultatą</div>
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row gy-3 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="firstName"
                      name="firstName"
                      id="firstName"
                      placeholder=""
                      required
                    >
                    <label for="firstName" class="form-label">Vardas</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="surname"
                      name="surname"
                      id="surname"
                      placeholder=""
                      required
                    >
                    <label for="surname" class="form-label">Pavardė</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="phone"
                      name="phone"
                      id="phone"
                      placeholder=""
                      required
                    >
                    <label for="phone" class="form-label">Tel. Nr.</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input
                      type="email"
                      class="form-control"
                      [(ngModel)]="email"
                      name="email"
                      id="email"
                      placeholder=""
                      required
                    >
                    <label for="email" class="form-label">El. Paštas</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="comment"
                      name="comment"
                      id="comment"
                      placeholder=""
                      required
                    >
                    <label for="comment" class="form-label">Komentaras</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <select class="form-control" [(ngModel)]="status" name="status" id="status" aria-label="Floating label select example" required>
                      <option value="dirbantis">Dirbantis</option>
                      <option value="nedirbantis">Nedirbantis</option>
                    </select>
                    <label for="status" class="form-label">Statusas</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="companyName"
                      name="companyName"
                      id="companyName"
                      placeholder=""
                      required
                    >
                    <label for="companyName" class="form-label">Įmonės pavadinimas</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="companyAddress"
                      name="companyAddress"
                      id="companyAddress"
                      placeholder=""
                      required
                    >
                    <label for="companyAddress" class="form-label">Įmonės adresas</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button type="submit" class="btn bsb-btn-xl btn-primary">Atnaujinti</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
